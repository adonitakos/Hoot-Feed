projects:
  hootfeed:
    schemaPath: amplify/backend/api/hootfeed/build/schema.graphql
    includes:
      - 'y'
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: .
        region: us-east-1
        apiId: null
        maxDepth: 2
extensions:
  amplify:
    version: 3
